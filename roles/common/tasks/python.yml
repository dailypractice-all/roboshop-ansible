
- name: Install Setup of Python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: Import Common App Setup Configurations
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Import Python dependencies
  ansible.builtin.pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3
-name: Print
  debug:
    msg: "{{app_user}}"

- name: Update UID and GID in Application Configuration
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^{{item.key}}'
    line: "{{item.line}}"
  loop:
    - {key: "uid", line: "uid = {{app_user.uid}}"}
    - {key: "gid", line: "gid = {{app_user.group}}"}

- name: Setup {{ COMPONENT }} SystemD Service
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{ COMPONENT }}.service

- name: Start {{ COMPONENT }} Service
  ansible.builtin.systemd:
    name: "{{ COMPONENT }}"
    enabled: yes
    state: restarted
    daemon_reload: yes

